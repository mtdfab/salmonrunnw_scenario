        <table id="scenario" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>画像</th>
                    <th>コード</th>
                    <th>ステージ</th>
                    <th>キケン度</th>

<script>
$(document).ready(
function() {
    // デフォルトの言語設定を日本語に変更
    $.extend($.fn.dataTable.defaults, {
        language: {
            url: "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
        }
    });
    
    table = $('#scenario').DataTable({
        "ajax": {
            url: "database.json",
            type: "GET",
        },
        lengthChange: true,
        paging: true,
        destroy: true,
        retrieve: true,
        order: [
            [2, "desc"]
        ], //1列目の日付で降順ソート
        lengthMenu: [
            [20, 50, 100, -1],
            [20, 50, 100, "All"]
        ],
        columns: [
            {data: null },
            {data: 'code'},
            {data: 'stage'},
            {data: 'hazardlevel'},
            {data: 'remark'},
            {data: 'deleted'},
            {data: 'deleted_at'},
        ],
        'columnDefs': [
            {
                'targets': 0,
                'width': '50px',
                'searchable': false,
                'orderable': false,
                'render': function (data){
                    var directory = 'scenario/';
                    if(data.deleted==1)
                    {
                        var dt = new Date(data.deleted_at);
                        var y = dt.getFullYear();
                        var m = ("00" + (dt.getMonth()+1)).slice(-2);
                        var d = ("00" + (dt.getDate())).slice(-2);
                        directory = y  + m + d +'/img/';
                    }
                    return '<a href="' + directory + data.image +'" target=_blank>開く</a>';
                }
            }
        ],
    });
}
);
</script>
